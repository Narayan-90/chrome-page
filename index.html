<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Tab</title>
  <style>
    :root{
      --glass-bg: rgba(255,255,255,.10);
      --glass-brd: rgba(255,255,255,.22);
      --glass-shadow: 0 18px 60px rgba(0,0,0,.35);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body{ background:#0b1020; overflow:hidden; }

    #bgVideo{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:cover; z-index:-3;
      transform: scale(1.02);
      filter: saturate(1.06) contrast(1.02);
    }
    .vignette{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 45%, rgba(0,0,0,.10), rgba(0,0,0,.55)),
        linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.35));
    }

    .wrap{
  height:100%;
  display:flex;
  align-items:flex-end;   /* push to bottom */
  justify-content:center;
  padding-bottom:80px;    /* adjust height from bottom */
    }

    .glass{
  width:min(600px, calc(100vw - 40px)); /* slightly smaller */
  border-radius: 999px; /* FULL pill shape */
  background: rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  box-shadow: 0 10px 40px rgba(0,0,0,.25);
  backdrop-filter: blur(20px) saturate(1.2);
  -webkit-backdrop-filter: blur(20px) saturate(1.2);
   }
    .row{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px; /* thinner */
 }
    input{
  width:100%;
  font-size:16px; /* slightly smaller */
  line-height:20px;
  color: rgba(255,255,255,.9);
  background: transparent;
  border:0;
  outline:none;
  }

    /* URL panel (Ctrl/⌘ + ,) */
    #panel{
      position:fixed; left:16px; bottom:16px;
      width:min(520px, calc(100vw - 32px));
      border-radius:18px;
      background: rgba(20,24,38,.35);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      padding:14px;
      display:none;
    }
    #panel .title{
      font-size:13px; color: var(--text); opacity:.9;
      margin:0 0 10px; letter-spacing:.2px;
    }
    .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn, .field{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:10px 12px;
      font-size:13px;
      outline:none;
    }
    .btn{ cursor:pointer; user-select:none; }
    .btn:hover{ background: rgba(255,255,255,.12); }
    .field{ flex:1; min-width:260px; }
    .hint{
      margin-top:10px;
      font-size:12px; color: var(--muted);
      line-height:1.35;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline></video>
  <div class="vignette"></div>

  <div class="wrap">
    <form class="glass" id="searchForm" autocomplete="off">
      <div class="row">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="rgba(255,255,255,.9)" stroke-width="1.6"/>
          <path d="M16.8 16.8 21 21" stroke="rgba(255,255,255,.9)" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <input id="q" placeholder="Search…" autofocus />
      </div>
    </form>
  </div>

  <div id="panel" role="dialog" aria-label="Background Settings">
    <p class="title">Set background video URL</p>
    <div class="controls">
      <input class="field" id="urlField" type="url" placeholder="Paste direct .mp4 / .webm URL" />
      <button class="btn" id="setUrlBtn" type="button">Save</button>
      <button class="btn" id="clearBtn" type="button">Clear</button>
    </div>
    <div class="hint">
      Toggle: <b>Ctrl/⌘ + ,</b> • Close: <b>Esc</b><br/>
      Tip: use a <b>direct</b> video file link ending in <b>.mp4</b> or <b>.webm</b> (not a YouTube page link).
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
