<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass New Tab</title>

  <style>
    :root{
      --glass-bg: rgba(255,255,255,.08);
      --glass-brd: rgba(255,255,255,.20);
      --shadow: 0 10px 38px rgba(0,0,0,.28);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body{ background:#0b1020; overflow:hidden; }

    /* Fullscreen video */
    #bgVideo{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-3;
      transform: scale(1.02);
      filter: saturate(1.06) contrast(1.03);
    }

    /* Vignette overlay */
    .vignette{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 45%, rgba(0,0,0,.08), rgba(0,0,0,.58)),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.34));
    }

    /* Only element: search bar near bottom */
    .wrap{
      height:100%;
      display:flex;
      justify-content:center;
      align-items:flex-end;
      padding: 0 20px 80px; /* move up/down: change 80px */
    }

    /* Chrome-like glass pill */
    .glass{
      width: 560px;
      max-width: calc(100vw - 40px);
      border-radius: 9999px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-brd);
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px) saturate(1.25);
      -webkit-backdrop-filter: blur(20px) saturate(1.25);
      overflow:hidden;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease;
    }

    .glass:focus-within{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.28);
      box-shadow: 0 14px 45px rgba(0,0,0,.34);
    }

    .row{
      height: 44px;          /* thinner bar */
      display:flex;
      align-items:center;
      gap:10px;
      padding: 0 16px;
    }

    .icon{
      width:18px;
      height:18px;
      opacity:.92;
      flex:0 0 18px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.22));
    }

    input{
      width:100%;
      font-size:15px;
      line-height:20px;
      color: var(--text);
      background: transparent;
      border:0;
      outline:none;
      padding: 0;
    }
    input::placeholder{ color: var(--muted); }

    /* Hidden URL panel (Ctrl/âŒ˜ + ,) */
    #panel{
      position:fixed;
      left:16px;
      bottom:16px;
      width:min(520px, calc(100vw - 32px));
      border-radius:18px;
      background: rgba(20,24,38,.38);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      padding:14px;
      display:none;
    }
    #panel .title{
      font-size:13px;
      color: var(--text);
      opacity:.9;
      margin:0 0 10px;
      letter-spacing:.2px;
    }
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn, .field{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding:10px 12px;
      font-size:13px;
      outline:none;
    }
    .btn{
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.12); }
    .field{ flex:1; min-width:260px; }
    .hint{
      margin-top:10px;
      font-size:12px;
      color: var(--muted);
      line-height:1.35;
    }
  </style>
</head>

<body>
  <video id="bgVideo" autoplay muted loop playsinline></video>
  <div class="vignette"></div>

  <div class="wrap">
    <form class="glass" id="searchForm" autocomplete="off">
      <div class="row">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="rgba(255,255,255,.92)" stroke-width="1.8"/>
          <path d="M16.8 16.8 21 21" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <input id="q" placeholder="Searchâ€¦" autofocus />
      </div>
    </form>
  </div>

  <!-- URL-only background settings -->
  <div id="panel" role="dialog" aria-label="Background Settings">
    <p class="title">Set background video URL</p>
    <div class="controls">
      <input class="field" id="urlField" type="url" placeholder="Paste direct .mp4 / .webm URL" />
      <button class="btn" id="setUrlBtn" type="button">Save</button>
      <button class="btn" id="clearBtn" type="button">Clear</button>
    </div>
    <div class="hint">
      Toggle: <b>Ctrl/âŒ˜ + ,</b> â€¢ Close: <b>Esc</b><br/>
      Use a <b>direct</b> video file link ending in <b>.mp4</b> or <b>.webm</b> (not YouTube page links).
    </div>
  </div>

  <script>
    <script>
(() => {
  const STORAGE_KEY = "glassNewTabVideoData";

  const video = document.getElementById("bgVideo");
  const form = document.getElementById("searchForm");
  const input = document.getElementById("q");

  const panel = document.getElementById("panel");
  const urlField = document.getElementById("urlField");
  const setUrlBtn = document.getElementById("setUrlBtn");
  const clearBtn = document.getElementById("clearBtn");

  // ðŸ”¥ create file input dynamically
  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = "video/*";
  fileInput.style.display = "none";
  document.body.appendChild(fileInput);

  function setVideo(src) {
    if (!src) return;
    video.src = src;
    video.play().catch(() => {});
  }

  // Load saved video (base64)
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) setVideo(saved);

  // Search
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    window.location.assign("https://www.google.com/search?q=" + encodeURIComponent(q));
  });

  // Shortcuts
  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === ",") {
      e.preventDefault();
      panel.style.display = (panel.style.display === "block") ? "none" : "block";
    }
    if (e.key === "Escape") panel.style.display = "none";
  });

  // ðŸ”¥ Upload video button
  const uploadBtn = document.createElement("button");
  uploadBtn.textContent = "Upload Video";
  uploadBtn.className = "btn";
  uploadBtn.type = "button";
  panel.querySelector(".controls").prepend(uploadBtn);

  uploadBtn.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const base64 = e.target.result;
      localStorage.setItem(STORAGE_KEY, base64);
      setVideo(base64);
      panel.style.display = "none";
    };
    reader.readAsDataURL(file);
  });

  // Clear
  clearBtn.addEventListener("click", () => {
    localStorage.removeItem(STORAGE_KEY);
    video.removeAttribute("src");
    video.load();
    panel.style.display = "none";
  });

})();
